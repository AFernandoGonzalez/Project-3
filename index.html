<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    
    <!--  -->

    <div class="main-img">

    
  
    <div class="title">
        <h1>Guessing game!</h1>
        <p class="paragraphs">Can you guess a number between 1 and 100.</p>
    </div>
        
    <div class="container-info">
        <p class="paragraphs">What is your name?</p>
        <input type="text" placeholder="Name" name="name" required class="field" id="name">&nbsp;&nbsp;
        <button class="btn" onclick="startGame()">Lets Play</button>
    </div> 
    

    <div id="guess" style="visibility: hidden;">
    <div id="welcome">

    </div>

    <div class="container-info">

         <p class="paragraphs">Enter your guess: </p>
        <input type="text" placeholder="" name="userNumber" required class="field" id="userNumber" min="1" max="20">
        &nbsp;&nbsp;
        <button class="btn" id="submit" value="clear" onclick="enterGuess(); return false; ">Check</button>
        <br>
        <br>
        <div class="paragraph1" id="result"></div>
        <br>
        <button class="btn" id="playAgain" style="visibility: hidden" onClick="window.location.reload()">Play Again</button>

    </div>

    </div>
   





    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
